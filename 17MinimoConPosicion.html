<body>
    <h1>Vector</h1>
    <script>
        v=[5,8,2,1]
        n=["Ana","Pepe","Luis","Aitana"]
        i=0
        min=100

        while(i<v.length){
            if(v[i]<min){
            min=v[i] 
            pmin=n[i]
        }
            i = i + 1
        }  
        
        document.write(pmin, " ha sacado la nota minima con un ", min, ".")
    </script>
</body>
