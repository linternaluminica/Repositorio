<html>

<body>
    <h1>Vector</h1>
    <script>
        m=[120,80,95,127]
        nom=["Ana","Pepe","Luis","Aitana"]
        i=0
        pos=0
        mn=prompt("Nombre")

    while(i<nom.lenght)
        if(nombre[i]==mn){ 
            pos=i
        }
        
        i = i + 1
    
        if(mn==nom[pos]){
            document.write(nom[pos]," ha corrido durante ",m[pos]," minutos.<br>")
        }
        else{
            document.write("No hay datos")
        }
    </script>
</body>
</html>
