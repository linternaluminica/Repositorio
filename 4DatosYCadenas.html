<html>
<head>
<h1>EJERCICIO INSERTAR DATOS JAVASCRIPT</h1>
</head>
<body>

    <script>
        var dato1;
        var dato2
        var letra1
        var letra2


        dato1=parseInt(prompt("Dame el primer dato"));
        dato2=parseInt(prompt("Dame el primer dato"));

        document.write("<h1><b>Números</b></h1>");

        document.write("El primer número es ", dato1,"<br>");
        document.write("El primer número es ", dato1,"<br>");
        document.write("El segundo número es", dato2,"<br>","<br>");
        document.write("La suma de ",dato1," y ",dato2," es ",dato1+ dato2,"<br>");
        document.write("La resta de ",dato1," y ",dato2," es ",dato1- dato2,"<br>");
        document.write("La division de ",dato1," y ",dato2," es ",dato1/ dato2,"<br>");
        document.write("La multiplicacion de ",dato1," y ",dato2," es ",dato1* dato2,"<br>");
        document.write(dato1," + ",dato2," = ",dato1+ dato2,"<br>","<br>");

        document.write("<h1><b>Palabras</b></h1>");
        letra1=prompt("Dame la primera palabra");
        letra2=prompt("Dame la segunda palabra");

        document.write("La primera palabra es ", letra1,"<br>");
        document.write("La segunda palabra es ", letra2,"<br>","<br>");
        document.write("Mayúsculas de la primera palabra= ",letra1.toUpperCase(),"<br>");
        document.write("Mayúsculas de la segunda palabra= ",letra2.toUpperCase(),"<br>");
        document.write("Minúscula de la primera palabra= ",letra1.toLowerCase(),"<br>");
        document.write("Minúscula de letra2= ",letra2.toLowerCase(),"<br>");
        document.write("El número de letras de la primera palabra es= ",letra1.length,"<br>");
        document.write("El número de letras de segunda palabra es= ",letra2.length,"<br>");
        document.write("La ultima letra de primera palabra es= ",letra1.charAt(letra1.length - 1),"<br>");
        document.write("La ultima letra de segunda palabra es= ",letra2.charAt(letra2.length - 1),"<br>");
    </script>
</body>
</html>
