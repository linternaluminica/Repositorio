<html>
<head>
<h1>EJERCICIO DATOS CADENAS JAVASCRIPT</h1>
</head>
<body>
    <script>
        var cad="Paula";

        document.write("Mayúsculas de cad= ",cad.toUpperCase(),"<br>");
        document.write("Minúscula de cad= ",cad.toLowerCase(),"<br>");
        document.write("La primera letra es= ",cad.charAt(0),"<br>");
        document.write("La segunda letra es= ",cad.charAt(1),"<br>");
        document.write("La tercera letra es= ",cad.charAt(2),"<br>");
        document.write("La cuarta letra es= ",cad.charAt(3),"<br>");
        document.write("La quinta letra es= ",cad.charAt(4),"<br>");
        document.write("Las letras son= ",cad.charAt(0)," ",cad.charAt(1)," ",cad.charAt(2)," ",cad.charAt(3)," ",cad.charAt(4),"<br>");
        document.write("El número de letras es= ",cad.length,"<br>");
        document.write("La ultima letra es= ",cad.charAt(cad.length - 1),"<br>");
        alert("Esto es una ventana")
    </script>
</body>
</html>
