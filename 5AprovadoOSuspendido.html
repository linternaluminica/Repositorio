<html>
<head>
</head>
<body>
    <h1>Ejercicio notas</h1>
    <script>
        var dato1

        dato1=parseInt(prompt("Dame la nota"));
       
        if(dato1>=0 && dato1<=10){
            if(dato1>=5){
                document.write("Has aprobado");
            }
            else{
                document.write("Has suspendido");
            }
        }
        else{
            document.write("No valido");
        } 
    </script>
</body>
</html>
